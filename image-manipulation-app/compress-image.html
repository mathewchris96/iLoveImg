<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Image</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Adding visual separation styling for the navbar */
        .navbar {
            border-bottom: 2px solid #ccc; /* Example of a visual separation */
            padding-bottom: 10px; /* Additional styling for consistency */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload Image</a>
        <!-- Removed navigation option based on instructions -->
    </nav>
    <main>
        <section>
            <h1>Compress Your Image</h1>
            <p>Select compression level and compress your image.</p>
            <input type="range" id="compressionLevel" name="compressionLevel" min="0" max="100" value="50">
            <label for="compressionLevel">Compression Level</label>
            <br>
            <button id="compressBtn">Compress</button>
            <br>
            <a id="downloadLink" style="display:none;">Download Compressed Image</a>
        </section>
    </main>
    <script>
        document.getElementById('compressBtn').addEventListener('click', function() {
            var compressionLevel = document.getElementById('compressionLevel').value;
            setTimeout(function() {
                var downloadLink = document.getElementById('downloadLink');
                downloadLink.href = 'compressed_image.jpg';
                downloadLink.download = 'compressed_image.jpg';
                downloadLink.style.display = 'inline';
                downloadLink.textContent = 'Download Compressed Image';
                alert('Image has been compressed to ' + compressionLevel + '% of its original size.');
            }, 1000);
        });
    </script>
</body>
</html>
